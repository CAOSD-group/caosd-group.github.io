title: CAOSD-group tools
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://caosd-group.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: CAOSD # add your name
author-img: caosd-logo.png # add your photo
about-author: Research group CAOSD from the University of MÃ¡laga. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: CAOSD-group # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address
social-page: caosd.lcc.uma.es

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 5
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
